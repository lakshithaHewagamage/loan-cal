<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>loan calculator</title>
</head>
<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount : Rs<input id="amount" type="number" min="0" max="1000000" step="1000" placeholder="10000"></p>
        <p>Interest Rate: % <input id="interest_rate" type="number" min="0" max="50"  step=".1" placeholder="8.6" ></p>
        <p>Months to Pay: <input id="months" type="number" min="1" max="300" step="1" placeholder="16"> </p>

        <h2 id="payment" ></h2>
        <div id="button">
           <button onclick="computeLoan()" ondblclick="hide()">Proceed</button>
        </div>   
    </div>
    <script src="./script.js"></script>
</body>
</html>
